---
##############
# Datacenter #
##############
# Check to see that the ovirt datacenter exists
- name: 'Search for Datacenter {{ ovirt_engine_datacenter_name }}'
  ovirt.ovirt.ovirt_datacenter_info:
    auth: "{{ ovirt_auth }}"
    pattern:
      name={{ ovirt_engine_datacenter_name }}
  register: checks_ovirt_datacentre_exists

# Assert that the datacenter exists
- name: 'Assert that Datacenter "{{ ovirt_engine_datacenter_name }}" exists'
  ansible.builtin.assert:
    quiet: yes
    fail_msg: |
      Datacenter does not exist.

      Current value: {{ ovirt_engine_datacenter_name }}
    that:
      - (checks_ovirt_datacentre_exists.ovirt_datacenters | length>0)


##############
# Cluster #
##############
# Search for clusters within ovirt
- name: 'Search for cluster {{ ovirt_engine_cluster_name }} in Datacenter {{ ovirt_engine_datacenter_name }}'
  ovirt.ovirt.ovirt_cluster_info:
    auth: "{{ ovirt_auth }}"
    pattern:
      name={{ ovirt_engine_cluster_name }}
      datacenter={{ ovirt_engine_datacenter_name }}
  register: checks_ovirt_cluster_exists

# Check that the cluster actually exists
- name: 'Assert that Cluster "{{ ovirt_engine_cluster_name }}" exists'
  ansible.builtin.assert:
    quiet: yes
    fail_msg: |
      Cluster does not exist.

      Current value: {{ ovirt_engine_cluster_name }}
    that:
      - (checks_ovirt_cluster_exists.ovirt_clusters | length>0)


##############
# Templating #
##############
# Check if template exists already. Do not assert if not, just set a variable.
- name: 'Check if Template "{{ template_name }}" exists'
  ovirt.ovirt.ovirt_template_info:
    auth: "{{ ovirt_auth }}"
    pattern:
      name={{ template_name }} and
      datacenter={{ ovirt_engine_datacenter_name }} and
      cluster={{ ovirt_engine_cluster_name }}
  register: checks_ovirt_template_exists

# Set the template.exists variable to true if template exists
- name: 'Set a variable if template "{{ template_name }}" exists'
  ansible.builtin.set_fact:
    template_exists: true
  when: checks_ovirt_template_exists.ovirt_templates | length>0

# Set the template.exists variable to false if template exists
- name: 'Set a variable if template "{{ template_name }}" does not exist'
  ansible.builtin.set_fact:
    template_exists: false
  when: checks_ovirt_template_exists.ovirt_templates | length==0

# Check if the template subversion exists. (aka, if the template has already been modified)
- name: 'Check if Template {{ template_name }} has the subversion {{ template_subversion_name }}'
  ovirt.ovirt.ovirt_template_info:
    auth: "{{ ovirt_auth }}"
    pattern:
      name={{ template_name }} and
      datacenter={{ ovirt_engine_datacenter_name }} and
      cluster={{ ovirt_engine_cluster_name }} and
      version_name={{ template_subversion_name }}
  register: checks_ovirt_template_subversion_exists

# Set the template_modified variable to true if template has been modified
- name: 'Set a variable if template "{{ template_name }}" does not have a subversion (i.e, not been modified)'
  ansible.builtin.set_fact:
    template_modified: true
    template_version_number: "{{ checks_ovirt_template_subversion_exists.ovirt_templates[0].version.version_number }}"
  when: checks_ovirt_template_subversion_exists.ovirt_templates | length>0

# Set the template_modified variable to false if template has not been modified
- name: 'Set a variable if template "{{ template_name }}" does not have a subversion (i.e, not been modified)'
  ansible.builtin.set_fact:
    template_modified: false
  when: checks_ovirt_template_subversion_exists.ovirt_templates | length==0

##################
# Storage domain #
##################
# Search for the template storage domain in the cluster
- name: 'Search for Storage domain "{{ template_storage_location }}" in cluster {{ ovirt_engine_cluster_name }}'
  ovirt.ovirt.ovirt_storage_domain_info:
    auth: "{{ ovirt_auth }}"
    pattern:
      name={{ template_storage_location }} and
      datacenter={{ ovirt_engine_datacenter_name }} and
      cluster={{ ovirt_engine_cluster_name }}
  register: checks_ovirt_template_storage_exists

# Check that the template storage domain actually exists
- name: 'Assert that Storage domain "{{ template_storage_location }}" exists'
  ansible.builtin.assert:
    quiet: yes
    fail_msg: |
      Storage doamin for template does not exist.

      Current value: {{ template_storage_location }}
    that:
      - (checks_ovirt_template_storage_exists.ovirt_storage_domains | length>0)


#######################################
# Networks (Temporary Virtual Machine)#
#######################################
# Search for the template network in the cluster
- name: 'Search for Network "{{ temp_vm_network }}" in datacenter {{ ovirt_engine_datacenter_name }}'
  ovirt.ovirt.ovirt_network_info:
    auth: "{{ ovirt_auth }}"
    pattern:
      name={{ temp_vm_network }} and
      datacenter={{ ovirt_engine_datacenter_name }}
  register: checks_ovirt_temp_vm_network_exists

# Check that the template network actually exists
- name: 'Assert that Network "{{ temp_vm_network }}" exists'
  ansible.builtin.assert:
    quiet: yes
    fail_msg: |
      Network for template vm does not exist.

      Current value: {{ temp_vm_network }}
    that:
      - (checks_ovirt_temp_vm_network_exists.ovirt_networks | length>0)
