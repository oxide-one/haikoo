---
# Set some extra extra facts
- name: "Set the ansble_user variable from the username variable"
  ansible.builtin.set_fact:
    ansible_user: "{{ username }}"

- name: "Set the main node facts"
  ansible.builtin.set_fact:
    increase_main_nodes: False
    increase_worker_nodes: False
    decrease_main_nodes: False
    decrease_worker_nodes: False
